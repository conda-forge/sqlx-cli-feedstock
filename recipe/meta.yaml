{% set version = "0.8.2" %}

package:
  name: sqlx-cli
  version: {{ version }}

source:
  url: https://github.com/launchbadge/sqlx/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 89fc875ac233e25cb8da18d581f28a097e419949d0af876aab143ba620852ea9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}        # [linux]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - openssl  # [unix]

test:
  requires:
    - {{ compiler('rust') }}
  commands:
    - sqlx --version
    - sqlx --help
    - cargo sqlx --help

about:
  home: https://github.com/launchbadge/sqlx
  license: Apache-2.0
  license_family: Apache
  summary: Command-line utility for SQLx, the Rust SQL toolkit.
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - borchero
